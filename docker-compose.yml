services:
  sales-service:
    build:
      context: .
      target: runtime
    image: soegrupogg/sales-service:1.0
    container_name: sales-service-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_NAME=sales_db
      - DB_USER=sales_user
      - DB_PASS=sales_pass
      - PORT=3000
    depends_on:
      - postgres

volumes:
